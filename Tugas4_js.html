<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 4 Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917" onclick="javascript:konversiKurs()">-- USD --</option>
                            <option value="10590" onclick="javascript:konversiKurs()">-- SGD --</option>
                            <option value="14918" onclick="javascript:konversiKurs()">-- EUR --</option>
                        </select>
                    </div>    
            </form>
        </div>
    </div>  
    <div class="alert alert-primary" role="alert" id="isi">
        Data pembelian 
        <br/>Nama pembeli:
        <br/>Nama barang:
        <br/>Harga barang:
        <br/>Jumlah barang:
        <br/>Valuta Asing: 
        <br/>Total bayar:    
    </div>
</body> 
    
<script>
/*
Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
(Event Handle Js nya: onchange ketika pilih valas)
Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
*/
function konversiKurs(){   
    let pembeli = document.getElementById('frm').nama.value;
    let nama_p = '<p>Nama Pembeli    : '+ pembeli +'</br></p>';
    let n_kosong = 'Maaf Nama Anda Belum diisi';
    let n_hasil = (pembeli != '') ? nama_p : n_kosong;

    let barang = document.getElementById('frm').barang.value;
    let nama_b = '<p>Nama Barang     : '+ barang +'</br></p>';
    let b_kosong = 'Maaf Nama Anda Belum diisi';
    let b_hasil = (barang != '') ? nama_b : b_kosong;

    let harga = document.getElementById('frm').harga.value;
    let harga_b = '<p>Harga Barang   : Rp.  '+ harga +'</br></p>';
    let h_kosong = 'Maaf Nama Anda Belum diisi';
    let h_hasil = (harga != '') ? harga_b : h_kosong;

    let jumlah = document.getElementById('frm').jumlah.value;
    let jumlah_b = '<p>Jumlah Barang : '+ jumlah +'</br></p>';
    let j_kosong = 'Maaf Nama Anda Belum diisi';
    let j_hasil = (jumlah != '') ? jumlah_b : j_kosong;

    let valuta = document.getElementById('frm').valas.value;
    let v_hasil = '<p>Valuta Asing : Rp. '+ valuta +'</br></p>';

    let total =  harga * jumlah * valuta;
    let t_pay = '<p>Total Bayar : Rp. '+ total +'</br></p>';

    let luaran = [n_hasil, b_hasil, h_hasil, j_hasil, v_hasil, t_pay];
    document.getElementById('isi').innerHTML = luaran ;
}
</script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
</html>
